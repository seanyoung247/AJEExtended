 //J-85 "Tiger" Afterburning Turbofan		(f5jet)
+PART[f5jet]:NEEDS[AirplanePlus]:FIRST
{
	@name = APP_J85F5_Jet
	@category = none
	base_diameter = 0.625	
	
	!MODULE[ModuleEngines*],* {}
	!MODULE[ModuleAlternator],* {}
	!MODULE[MultiModeEngine] {}
	
	!MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[2]] {}
	@MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[1]]
	{
		@thrustProviderModuleIndex = 0
	}
	
	MODULE[FXModuleAnimateThrottle]:HAS[#animationName[f5burn]]
	{
		@dependOnEngineState = True
		@engineName = jet
	}
	
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3.0
		}
	}
}

 //J-119 "Cheetah" Afterburning Turbofan	(raptorjet)
+PART[raptorjet]:NEEDS[AirplanePlus]:FIRST
{
	@name = APP_Raptor_Jet
	@category = none
	base_diameter = 1.25
	
	!MODULE[ModuleEngines*],* {}
	!MODULE[ModuleAlternator],* {}
	!MODULE[MultiModeEngine] {}
	
	!MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[2]] {}
	@MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[1]]
	{
		@thrustProviderModuleIndex = 0
	}
	
	!MODULE[FXModuleAnimateThrottle]:HAS[#engineName[Wet]] {}
	@MODULE[FXModuleAnimateThrottle]:HAS[#engineName[Dry]]
	{
		@name = ModuleAJEJetAnimateNozzleArea
		!engineName = DEL
		!dependOnEngineState = DEL
		!dependOnThrottle = DEL
		!weightOnOperational = DEL

		calculateAreas = true

		%responseSpeed = 0.1

		useAnimCurve = true
		animCurve
		{
			key = 0 1  0  -3
			key = 1 0 -0.1 0
		}
	}
	
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3.0
		}
	}
}
 
