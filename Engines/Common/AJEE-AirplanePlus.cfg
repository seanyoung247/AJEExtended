 //Airplane Plus Prop engines are fairly simple because they use FS modules.
 
//EARLY ENGINES
 //8A "Spud" Engine 				(spadprop)
+PART[spadprop]:NEEDS[AirplanePlus]:FIRST
{
	@name = APP_Spad_Prop
	@category = none
	
	base_diameter = 1.25
	AJEE_thrustTransformName = #$MODULE[ModuleEngines*]/thrustVectorTransformName$
		
	!MODULE[ModuleEngines*] {}
}

