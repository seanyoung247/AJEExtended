@AJEE_PART_TEMPLATES
{
	STRYKER_SWALLOWJET
	{
		thrustTransformName = thrustTransform
			
		fxOffset = 0, 0, 0
			
		flameoutEffect = flameout
		powerEffect = power_normal
		engageEffect = engage
		disengageEffect = disengage
		spoolEffect = running_normal
	}

	STRYKER_HAMMERJET
	{
		thrustTransformName = thrustTransform

		fxOffset = 0, 0, 0

		flameoutEffect = flameout
		runningEffect = running_dry //smoke
		powerEffect = power_wet
		engageEffect = engage
		disengageEffect = disengage
		spoolEffect = power_dry
		spoolEffect2 = running_dry
	}
	
	STRYKER_KIRILJET
	{
		thrustTransformName = thrustTransform
	
		fxOffset = 0, 0, 0
	
		flameoutEffect = flameout
		runningEffect = running_dry //smoke
		powerEffect = power_wet
		engageEffect = engage
		disengageEffect = disengage
		spoolEffect = power_dry
		spoolEffect2 = running_dry
	}
}

 //ST_Noir - Old Four cylindar piston engine.	(noirengine)
+PART[noirengine]:NEEDS[SM_Stryker]:FIRST
{
	@name = STRYKER_Noir_Prop
	@category = none
	
	base_diameter = 1.25
	AJEE_thrustTransformName = #$MODULE[ModuleEngines*]/thrustVectorTransformName$
			
	!MODULE[ModuleEngines*] {}
}

 //ST-Centurion - Contra-Rotating Turboprop.	(centurionengine)
+PART[centurionengine]:NEEDS[SM_Stryker]:FIRST
{
	@name = STRYKER_Centurion_Prop
	@category = none
	
	base_diameter = 1.25
	AJEE_thrustTransformName = #$MODULE[ModuleEngines*]/thrustVectorTransformName$
			
	!MODULE[ModuleEngines*] {}
}

 //ST-Jumo Jet Engine - WW2 German Jet Pod.	(swallowwengine)
+PART[swallowwengine]:NEEDS[SM_Stryker]:FIRST
{
	@name = STRYKER_Swallow_Jet
	@category = none
	base_diameter = 0.625
	
	!MODULE[ModuleEngines*],* {}
	!MODULE[ModuleAlternator],* {}
	!MODULE[MultiModeEngine] {}
	
	!MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[2]] {}
	@MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[1]]
	{
		@thrustProviderModuleIndex = 0
	}
	
	!MODULE[FXModuleAnimateThrottle],* {}
}

 //ST-Lyulka - Lyulka AL-21 Turbojet.		(hammerengine)
+PART[hammerengine]:NEEDS[SM_Stryker]:FIRST
{
	@name = STRYKER_Hammer_Jet
	@category = none
	base_diameter = 1.25
	
	!MODULE[ModuleEngines*],* {}
	!MODULE[ModuleAlternator],* {}
	!MODULE[MultiModeEngine] {}
	
	!MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[2]] {}
	@MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[1]]
	{
		@thrustProviderModuleIndex = 0
	}
	
	!MODULE[FXModuleAnimateThrottle]:HAS[#engineName[Wet]] {}
	@MODULE[FXModuleAnimateThrottle]:HAS[#engineName[Dry]]
	{
		@name = ModuleAJEJetAnimateNozzleArea
		!engineName = DEL
		!dependOnEngineState = DEL
		!dependOnThrottle = DEL
		!weightOnOperational = DEL

		calculateAreas = true

		%responseSpeed = 0.1

		useAnimCurve = true
		animCurve
		{
			key = 0 1  0  -3
			key = 1 0 -0.1 0
		}
	}
	
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3.0
		}
	}
}

 //ST-Tumansky - Tumansky R-25 Turbofan.	(kirilengine)
+PART[kirilengine]:NEEDS[SM_Stryker]:FIRST
{
	@name = STRYKER_Kiril_Jet
	@category = none
	base_diameter = 1.25

	!MODULE[ModuleEngines*],* {}
	!MODULE[ModuleAlternator],* {
	!MODULE[MultiModeEngine] {}
	
	!MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[2]] {}
	@MODULE[ModuleSurfaceFX]:HAS[thrustProviderModuleIndex[1]]
	{
		@thrustProviderModuleIndex = 0
	}
		
	!MODULE[FXModuleAnimateThrottle]:HAS[#engineName[Wet]] {}
	@MODULE[FXModuleAnimateThrottle]:HAS[#engineName[Dry]]
	{
		@name = ModuleAJEJetAnimateNozzleArea
		!engineName = DEL
		!dependOnEngineState = DEL
		!dependOnThrottle = DEL
		!weightOnOperational = DEL

		calculateAreas = true

		%responseSpeed = 0.1

		useAnimCurve = true
		animCurve
		{
			key = 0 1  0  -3
			key = 1 0 -0.1 0
		}
	}
		
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3.0
		}
	}
}

 //After AJE-Extended has finished loading we no longer need the temporary base parts:
!PART[STRYKER_Noir_Prop]:NEEDS[SM_Stryker]:AFTER[AJEEXTENDED] {}
!PART[STRYKER_Centurion_Prop]:NEEDS[SM_Stryker]:AFTER[AJEEXTENDED] {}
!PART[STRYKER_Swallow_Jet]:NEEDS[SM_Stryker]:AFTER[AJEEXTENDED] {}
!PART[STRYKER_Hammer_Jet]:NEEDS[SM_Stryker]:AFTER[AJEEXTENDED] {}
!PART[STRYKER_Kiril_Jet]:NEEDS[SM_Stryker]:AFTER[AJEEXTENDED] {}
